<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Chatbot Akademik</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#667eea,#764ba2);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.chatbox{
  width:400px;
  background:white;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  display:flex;
  flex-direction:column;
  overflow:hidden;
}
.header{
  background:#667eea;
  color:white;
  padding:16px;
  text-align:center;
  font-weight:600;
}
.messages{
  flex:1;
  padding:15px;
  overflow-y:auto;
}
.user,.bot{
  max-width:80%;
  padding:10px 14px;
  border-radius:16px;
  margin-bottom:8px;
  font-size:14px;
}
.user{
  background:#667eea;
  color:white;
  align-self:flex-end;
}
.bot{
  background:#f1f1f1;
  color:#333;
  align-self:flex-start;
}
.input-area{
  display:flex;
  border-top:1px solid #ddd;
}
.input-area input{
  flex:1;
  border:none;
  padding:14px;
  outline:none;
  font-size:14px;
}
.input-area button{
  background:#764ba2;
  border:none;
  color:white;
  padding:0 20px;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="chatbox">
  <div class="header">Chatbot Akademik</div>
  <div class="messages" id="chat">
    <div class="bot">Halo! Silakan tanyakan seputar jadwal kuliah, KRS, ujian, atau nilai.</div>
  </div>
  <div class="input-area">
    <input type="text" id="text" placeholder="Ketik pertanyaan..." autocomplete="off">
    <button onclick="send()">Kirim</button>
  </div>
</div>

<script>
const input = document.getElementById("text");
input.addEventListener("keydown",function(e){
  if(e.key==="Enter"){
    e.preventDefault();
    send();
  }
});

function send(){
  let msg = input.value.trim();
  if(msg==="") return;

  let chat = document.getElementById("chat");
  chat.innerHTML += `<div class="user">${msg}</div>`;

  fetch("/",{
    method:"POST",
    headers:{"Content-Type":"application/x-www-form-urlencoded"},
    body:"message="+encodeURIComponent(msg)
  })
  .then(res=>res.text())
  .then(data=>{
    chat.innerHTML += `<div class="bot">${data}</div>`;
    chat.scrollTop = chat.scrollHeight;
  });

  input.value="";
}
</script>

</body>
</html>
